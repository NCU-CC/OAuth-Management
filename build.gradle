apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

group = 'tw.edu.ncu.cc'
version = '0.0.1'

description = """Oauth management"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework', name: 'spring-core', version:'3.1.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version:'3.1.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-tx', version:'3.1.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'3.1.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version:'3.1.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version:'3.1.2.RELEASE'
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
    compile group: 'org.hibernate', name: 'hibernate-core', version:'4.1.4.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version:'4.1.4.Final'
    compile group: 'org.apache.struts', name: 'struts2-core', version:'2.3.4'
    compile group: 'org.apache.struts', name: 'struts2-spring-plugin', version:'2.3.4'
    compile group: 'cglib', name: 'cglib', version:'2.2.2'
    compile group: 'commons-dbcp', name: 'commons-dbcp', version:'20030825.184428'
    compile group: 'commons-pool', name: 'commons-pool', version:'20030825.183949'
    compile group: 'commons-collections', name: 'commons-collections', version:'20040616'
    compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.21'
    compile group: 'org.springframework', name: 'spring-test', version:'3.1.2.RELEASE'
    testCompile group: 'junit', name: 'junit', version:'4.8.2'
    //providedCompile group: 'javax.servlet', name: 'servlet-api', version:'2.5'
}
